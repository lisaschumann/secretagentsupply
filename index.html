<!DOCTYPE html>
<html>

<head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="resources/images/logo.png" alt="Logo">
            <span>Secret Agent Supply Inc.</span>
        </div>
    </header>
    <main>
        <div class="main-banner">
            <div class="container">
                <div class="black-box">
                    <h3>NEW ARRIVAL</h3>
                    <h2>SPORT BIKES AND MOTORCYCLES</h2>
                </div>
            </div>

        </div>
        <div class="navigation">
            <nav class="container">
                <a href='/eyewear'>Eyewear</a>
                <a href='/apparel'>Apparel</a>
                <a href='/gadgets'>Gadgets</a>
                <a href='/vehicles'>Vehicles</a>
                <a href='/classes'>Classes</a>
                <a href='/contact'>Contact</a>
            </nav>
        </div>
        <div class="container">
            <div class="product-grid">
                <div class="product">
                    <div class="product-image"><img src="resources/images/pen.png" alt="Pen">
                    </div>
                    <div class="product-description">
                        <p>Exploding Pen</p>
                    </div>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="resources/images/watch.png" alt="Watch">
                    </div>
                    <div class="product-description">
                        <p>Cellular Watch</p>
                    </div>
                </div>
                <div class="product">
                    <div class="product-image">
                        <img src="resources/images/glasses.png" alt="Glasses">
                    </div>
                    <div class="product-description">
                        <p>Thermal Glasses</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="business-info">
                <div class="info-box">
                    <div id="info-title">
                        <p>Location</p>
                    </div>
                    <div>
                        <p>-47.346436, 84.32354</p>
                    </div>
                </div>
                <div class="info-box">
                    <div id="info-title">
                        <p>Hours</p>
                    </div>
                    <div>
                        <p>0800 - 1800</p>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <div class="container">
            <p>Copyright Secret Agent Supply Inc.</p>
        </div>
    </footer>
</body>

</html>
